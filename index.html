<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylsheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <h3>Quote Generator</h3>
                </div>
            </div>
        </div>

        <div class="jumbotron col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-1 col-xs-1 col-sm-1">
                    <p><a class="btn btn-success" id="getquote" href="#" role="button">Get Quote</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <h2 class="display-3" id="quotetext">lorem ipsum</h2>
                    <p class="lead" id="quoteauthor">sample author</p>
                </div>
            </div>
        </div>

        <div class="row clearfix ">
            <div class="col-md-2 col-xs-4 col-sm-3 col-md-offset-8 col-sm-offset-9 col-xs-offset-8">
                <button onclick="tweetIt()" target="_blank" id="twitterbutton" class="tweetbtn btn-block btn btn-social-icon btn-twitter">
                    <div class="fa fa-twitter"><i class="fa fa-twitter" aria-hidden="true"></i>Tweet This!</div>
            </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
