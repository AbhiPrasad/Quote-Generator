<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class=".col-xs-12 .col-sm-6 .col-md-8 .col-md-offset-3">
                    <div id="quotetext"></div>
                </div>
            </div>
            <div class="row">
                <div class=".col-xs-12 .col-sm-6 .col-md-8 .col-md-offset-3">
                    <div id="quoteauthor"></div>
                </div>
            </div>
            <div class="row">
                <div class=".col-xs-12 .col-sm-6 .col-md-8 .col-md-offset-3">
                    <button id="getquote">click</button>
                </div>
                <div class=".col-xs-12 .col-sm-6 .col-md-8 .col-md-offset-3">
                    <a class="tweetQuote" style="display:none;" href='https://twitter.com/share=' data-lang='en' data-url='http://urlthatwillbe_dynamically_replaced' , data-via='ckindel' , data-text='Check this out!' data-counturl='http://counturlthatwillbe_dynamically_replaced'>Tweet</a>
                    <div id="tweet"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
