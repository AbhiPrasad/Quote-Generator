<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <h3>Quote Generator</h3>
                </div>
            </div>
        </div>

        <div class="jumbotron col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-1 col-xs-1 col-sm-1">
                    <p><a class="btn btn-success" id="getquote" href="#" role="button">Get Quote</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <h2 class="display-3" id="quotetext">Jumbotron heading</h2>
                    <p class="lead" id="quoteauthor">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1 col-xs-1 col-sm-1 col-sm-offset-9 col-xs-offset-5 col-md-offset-9 ">
                <a class="twitter-share-button" id="twitterbutton" href="https://twitter.com/intent/tweet/?text=" data-size="large" target="_blank">
                    <button type="button" id="twitterbutton" class="btn btn-primary">Tweet this!</button>
                </a>
            </div>
        </div>
    </div>
    <!-- <footer class="footer">
            <p>Abhijeet Prasad</p>
        </footer> col-md-offset-1" -->
    </div>

    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
